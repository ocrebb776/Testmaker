<html>
<style>
    .wr {
        width: 200px;
        padding: 10px;
        display: grid;
        grid-template-columns: 4fr 1fr;
    }
    
    .checkbox {
        background-color: white;
        width: 50px;
        height: 50px;
        border: 1px solid black;
        font-size: 80px;
        line-height: 60px;
        user-select: none;
    }
</style>

<body>
    <div id="all">
        <div id="opt1" class="wr">
            <div class="lable">hi</div>
            <div class="checkbox" id="yo"></div>
        </div>
        <div id="opt2" class="wr">
            <div class="lable">hello</div>
            <div class="checkbox"></div>
        </div>
        <div id="opt3" class="wr">
            <div class="lable">yo</div>
            <div class="checkbox"></div>
        </div>
        <div id="opt4" class="wr">
            <div class="lable">lol</div>
            <div class="checkbox"></div>
        </div>
    </div>
    <button>Export</button>
</body>
<script>
    let elements = document.getElementById("all").querySelectorAll("div.wr>.checkbox")
    let max = 3
    let cur = 0
    elements.forEach(ele => {
        ele.addEventListener('click', function() {
            if (ele.innerHTML == "&#10003;") {
                ele.innerHTML = ""

                cur -= 1
            } else if (cur < max) {
                ele.innerHTML = "&#10003;"
                cur++

            } else {
                if (cur > 0) {
                    cur -= 1
                }
                ele.innerHTML = ""

            }
        });
    });
    document.querySelector("button").addEventListener("click", function() {
        let values = []
        elements.forEach(ele => {
            if (ele.innerHTML != "") {
                values.push(ele.id)
            }
        })
        console.log(values)
    })
</script>

</html>
